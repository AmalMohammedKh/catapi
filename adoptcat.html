    <form>
        <div class="form-group row">
            <div class="col-sm-6">
                <div class="row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text"  class="form-control" id="staticEmail">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <label for="" class="col-sm-2 col-form-label">Breed</label>
                    <div class="col-sm-10">
                      <select class="breed_select form-control" >
                        <option></option>
                    </select>
                    
                    </div>
                </div>
            </div>
         
        </div>

        <div class="form-group row">
            <div class="col-sm-6">
                <div class="row">
                    <label for="" class="col-sm-2 col-form-label">Color</label>
                    <div class="col-sm-10">
                      <input type="color"  class="form-control" id="">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <label for="" class="col-sm-2 col-form-label">Age</label>
                    <div class="col-sm-10">
                      <input type="number"  class="form-control" id=""  min="0">
                    </div>
                </div>
            </div>
         
        </div>

        <div class="form-group row">
            <div class="col-sm-6">
                <div class="row">
                    <label for="" class="col-sm-2 col-form-label">Category</label>
                    <div class="col-sm-10">
                        <select class="cat_select form-control" >
                            <option></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <label for="" class="col-sm-2 col-form-label" min="0">Origin</label>
                    <div class="col-sm-10">
                      <input type="number"  class="form-control" id="">
                    </div>
                </div>
            </div>
         
        </div>
        
        <button type="submit" class="btn btn-primary submit-btn">Submit</button>

      </form>
